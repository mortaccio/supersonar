name: Supersonar Scan

on:
  pull_request:
  push:
    branches: [main]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install .
      - name: Run Supersonar
        run: |
          supersonar scan . --format json --out reports/supersonar.json --fail-on high
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: supersonar-report
          path: reports/supersonar.json

